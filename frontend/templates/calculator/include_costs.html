<div class="accordion" id="costsAccordion">
    <div class="accordion-item bg-dark border-0">
        <div class="accordion-header h4" id="headingOne">
            <div class="row mx-0 py-2 shadow-sm rounded-2 bg-blue" data-bs-toggle="collapse"
                 data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="col-9 text-start">
                    Mining Costs
                </div>
                <div class="col-3 text-end text-dark">
                    <span class="material-icons fs-1" id="costsIcon">expand_less</span>
                </div>
            </div>
        </div>

        <div id="collapseOne" class="accordion-collapse collapse show border-0"
             aria-labelledby="headingOne" data-bs-parent="#costsAccordion">
            <div class="accordion-body px-0 py-1">

                <div class="row text-white-50 mt-2">
                    <div class="col-6">
                        <span class="material-icons mb-2 text-warning">bolt</span>
                        Energy Price
                    </div>
                    <div class="col-6 fs-6">
                        <img class="mb-1 me-1" src="{{ url_for('static', path='img/epic-coin.png') }}" height="21">
                        <span class="text-white epic-price">0.0</span>
                        <span class="currency-symbol">USD</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="number" required class="form-control" value="0.30" id="energy"
                                   name="energy" aria-label="energy" aria-describedby="basic-addon2" step="0.01">
                            <span class="input-group-text input-end" id="basic-addon2">
                                <small>kWh</small>
                            </span>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <select class="form-select" id="currencySelect" name="currency">
                                <option selected value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="PLN">PLN</option>
                                <option value="EUR">EUR</option>
                                <option value="CNY">CNY</option>
                            </select>
                            <span class="input-group-text input-end" id="basic-addon2">
                                <img src="{{ url_for('static', path='img/flags/us.svg') }}"
                                     alt='currency-flag' class="flag-icon m-0 rounded" height="23">
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row text-white-50">
                    <div class="col-3 pe-0">
                        <span class="material-icons mb-1 text-info">lan</span>
                        Pool
                    </div>
                    <div class="col-3 mx-0 ps-0 text-end" id="poolIcon"></div>
                    <div class="col-6 mb-2 pe-0">
                        <span class="material-icons mb-1 text-success">paid</span>
                       Pool Fee
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="input-group">
                            <select class="form-select" id="poolSelect" name="pool">
                                <option selected value="">Optional</option>
                                <option value="51pool">51Pool</option>
                                <option value="fastepic">Fastepic</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="number" required class="form-control" placeholder="0" id="pool_fee" name="pool_fee"
                                   aria-label="Pool Fee" aria-describedby="basic-addon2" step="0.1" value="0">
                            <span class="input-group-text input-end" id="basic-addon2">
                                <small>%</small>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
